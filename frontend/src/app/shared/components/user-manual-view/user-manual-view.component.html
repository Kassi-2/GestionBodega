<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header text-white d-flex align-items-center justify-content-between" style="background-color: #4d4d4d;">
      <button routerLink="/lendings/active" class="btn btn-secondary" style="background-color: #4d4d4d; border-color: #4d4d4d; color: #f79123;">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h2 class="mb-0 flex-grow-1 text-center">Manual de Usuario</h2>
      <div style="width: 42px;"></div>
    </div>
    <div class="card-body p-3">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe [src]="pdfUrl" class="embed-responsive-item" width="100%" height="600px"></iframe>
      </div>
    </div>
  </div>
</div>
