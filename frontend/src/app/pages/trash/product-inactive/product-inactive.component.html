<h1 class = "titulo">Lista de productos eliminados</h1>

<app-trash-options></app-trash-options>
<div class="custom_input" style="justify-content: center">
  <svg xmlns="http://www.w3.org/2000/svg" class="svg_icon bi-search" viewBox="0 0 16 16">
    <path
      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
    </path>
  </svg>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar..." class="input me-3" style="min-width: 300px" />


</div>
<div class="table-responsive-sm container-xl" style="margin-top: 20px;">
  <table class="table table-striped">
    <thead class="table-light">
      <tr>
        <th scope="col" class="text-center">Código</th>
        <th scope="col" class="text-center">Nombre</th>
        <th scope="col" class="text-center">Descripción</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (product of filteredList() | slice: (page-1) * pageSize : page * pageSize;track product;let i = $index) {
      <tr>
        <th scope="row" class="text-center">{{product.id}}</th>
        <td class="text-center">{{product.name}}</td>
        <td class="text-center">{{ product.description ? (product.description) : "-"}}</td>

        <td class="text-center">
          <div class="d-flex gap-2 justify-content-center">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle = "modal"
              data-bs-target="#modalEditUser" disabled>
              <i class="bi bi-pencil-square"> Historial</i>
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-4">
    <ngb-pagination [collectionSize]="allProducts.length" [(page)]="page" [pageSize]="pageSize" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
  </div>
</div>
